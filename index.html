<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Mitra Intelligence</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="userbar">
            <img id="profilephoto" src="public/userphoto.jpg" alt="">
            <span class="userName">Ryan</span>
            <select class="languages" name="">
                <option value="english">English</option>
                <option value="deutsch">Deutsch</option>
            </select>
        </div>

        <div class="points">
            <img class="eventLogo" src="public/highfield.png" alt="">
            <div class="currentPoints">
                <span class="totalPoints">130</span>
                <br>
                <span class="pointsSpendable">Reward points to spend</span>
            </div>
            <div class="photoInlay">
                <img class="firstInlay" src="public/party2.png" alt="">
            </div>
            <div class="eventInfo">
                <span class="eventTitle">Provinsii - 2018</span><br>
                <span class="ticketType">4 day Free Ticket</span><br>
                <span class="ticketCost">550 Points</span><br>
                <span class="availability">in stock</span>
            </div>
            <img id="burst" src="public/burst.png" alt="">
        </div>

        <div class="slider"></div>

        <div class="referrals">

            <img src="public/gadget.png" alt="">
            <div class="referTickets">
                <span class="referHeading">refer tickets</span><br>
                <span class="refText">Spread the world about Highfield Festival
                    and receive cool rewards!.</span>
            </div>

                <div class="referred">
                    <span class="count">0</span><br>
                    <span class="sub ref">referred</span>
                </div>
                <div class="pending">
                    <span class="count">2</span><br>
                    <span class="sub pend">pending</span>
                </div>
                <div class="track">
                    Track <br>
                    Referrals
                </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    </body>
</html>
